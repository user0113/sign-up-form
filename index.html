<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="left_side">Sign Up</div>
    <div class="right_side">
      <div class="header-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto autem soluta voluptates eveniet cupiditate tenetur beatae voluptatibus eos omnis adipisci alias saepe neque nostrum, deserunt, fuga temporibus dolor quasi mollitia.</div>
      <div class="sign-up">
        <form action="submit">
          <fieldset>
            <legend>Start</legend>
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
              <label for="phone">Phone Number</label>
              <input type="tel" id="tel" name="tel">
            </div>
            <div>
              <label for="user_password">Password</label>
              <input type="password" id="user_password">
              <label for="confirm_pass">Confirm Password</label>
              <input type="password" id="confirm_pass">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer-text">
        <button type="submit">Create Account</button>
        <span>Already have an account? </span><a href="url">Log in</a>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
