<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="left_side">
      <div class="logo">
        <img src="./images/Skyservices-logos_white.png" alt="Odin Logo">
      </div>
    </div>
    <div class="right_side">
      <div class="header-text">
        <div class="intro">
          <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            autem soluta voluptates eveniet cupiditate tenetur beatae voluptatibus
            eos omnis adipisci alias saepe neque nostrum.
          </div>
          <div><br>Deserunt, fuga temporibus dolor quasi mollitia.</div>
        </div>
      </div>
      <div class="sign-up">
        <form action="submit">
          <fieldset>
            <legend>Join Today!</legend>
            <div class="inputs">
              <div class="block1">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="user_password">Password</label>
                <input type="password" id="user_password">
              </div>
              <div class="block2">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
                <label for="phone">Phone Number</label>
                <input type="tel" id="tel" name="tel">
                <label for="confirm_pass">Confirm Password</label>
                <input type="password" id="confirm_pass">
              </div>
              <div class="filler"></div>
            </div>
            <button type="submit">Create Account</button>
          </fieldset>
        </form>
      </div>
      <div class="footer-text">
        <span>Already have an account? </span><a href="url">Log in</a>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
